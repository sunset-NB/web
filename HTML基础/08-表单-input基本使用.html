<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    文本框：<input type="text" name="" id="">
    <br>
    密码框：<input type="password" name="" id="">
    <br>
    单选框：<input type="radio" name="" id="">
    <br>
    多选框：<input type="checkbox" name="" id="">
    <br>
    文件选择：<input type="file" name="" id="">
    <br> 
    提交按钮：<input type="submit" value="提交">
    <br>
    重置按钮：<input type="reset" value="重置">
    <br>
    普通按钮：<input type="button" value="ikun">
</body>
<img src="../笔记/HTML基础学习/三、表单标签/1.1 input系列标签的基本介绍.png" alt="">
</html>
