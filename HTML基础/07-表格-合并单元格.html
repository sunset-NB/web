<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption><strong>学生成绩</strong></caption>
        <h2>学生成绩</h2>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ikun</td>
                <td rowspan="2">2.5</td>
                <td>只因你太美</td>
            </tr>
            <tr>
                <td>啊瓜瓜</td>
                <td>只因太瓜起名啊瓜瓜</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">不愧是你</td>
            </tr>
        </tfoot>
    </table>
    <img src="../笔记/HTML基础学习/二、表格标签/5.2 合并单元格-代码实现.png" alt="">
</body>
</html>
