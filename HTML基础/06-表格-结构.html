<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="600" height="200">
        <caption><strong>学生成绩</strong></caption>
        <h2>学生成绩</h2>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ikun</td>
                <td>2.5</td>
                <td>只因你太美</td>
            </tr>
            <tr>
                <td>啊瓜瓜</td>
                <td>98</td>
                <td>只因太瓜起名啊瓜瓜</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>666</td>
                <td>不愧是你</td>
            </tr>
        </tfoot>
    </table>
    <img src="../笔记/HTML基础学习/二、表格标签/4.1 表格的结构标签（了解）.png" alt="">
    <!-- 没有区别，但是有利于观看代码和css渲染 -->
</body>
</html>
